<h2 id="heroes-overview-title">Welcome to the Heroes overview</h2>

<ul>
  <li *ngFor="let singleHero of heroes "
      (click)="onSelect(singleHero)">
    <span id="hero-id-{{singleHero.id}}">{{singleHero.id}}.</span> <span class="list-label" [class.selected] = "singleHero === selectedHero">{{singleHero.name}}</span>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
