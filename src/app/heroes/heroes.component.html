<p>heroes works!</p>

<ul>
  <li *ngFor="let singleHero of heroes"
      (click)="onSelect(singleHero)">
    <span class="list-id">{{singleHero.id}}.</span> <span class="list-label" [class.selected] = "singleHero === selectedHero">{{singleHero.name}}</span>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
